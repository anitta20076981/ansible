name: Deploy JS App with Terraform and Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPO_NAME: simple-js-app
      DOCKER_IMAGE_TAG: latest
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3ï¸âƒ£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # 4ï¸âƒ£ Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      # 5ï¸âƒ£ Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform

      # 6ï¸âƒ£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform

      # 7ï¸âƒ£ Login to ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      # 8ï¸âƒ£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # 9ï¸âƒ£ Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} \
          ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

      # ðŸ”Ÿ Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1ï¸âƒ£1ï¸âƒ£ Deploy to EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              sudo dnf update -y
              sudo dnf install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            # Login to ECR from EC2
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
              sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

            # Pull latest Docker image
            sudo docker pull ${{ env.ECR_REGISTRY }}/simple-js-app:latest

            # Stop existing container
            sudo docker stop simple-js-app || true
            sudo docker rm simple-js-app || true

            # Run new container
            sudo docker run -d --name simple-js-app -p 80:3000 \
              ${{ env.ECR_REGISTRY }}/simple-js-app:latest
