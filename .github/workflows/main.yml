name: Deploy JS App to EC2 via Terraform

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: eu-north-1
  IMAGE_REPO: simple-js-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 0️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 1️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 2️⃣ Set up Docker Buildx for multi-arch builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3️⃣ Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 4️⃣ Build and push Docker image to ECR
      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=${{ github.sha }}
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t $ECR_REGISTRY/${{ env.IMAGE_REPO }}:$IMAGE_TAG \
            -t $ECR_REGISTRY/${{ env.IMAGE_REPO }}:latest \
            --push .

      # Step 5️⃣ Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      # Step 6️⃣ Initialize Terraform
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      # Step 7️⃣ Apply Terraform to deploy EC2 and Docker
      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve
