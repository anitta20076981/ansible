name: Deploy JS App with Terraform and Docker

on:
  push:
    branches:
      - main

env:
  TF_DIR: terraform
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO_NAME: simple-js-app
  DOCKER_IMAGE_TAG: latest
  CONTAINER_NAME: simple-js-app
  HOST_PORT: 3000
  APP_PORT: 3000
  EC2_USER: ec2-user

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_DIR }}

      # 5Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var "project_name=${{ env.ECR_REPO_NAME }}" \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "ecr_repo_name=${{ env.ECR_REPO_NAME }}" \
            -var "ec2_public_ip=${{ secrets.EC2_HOST }}"
        working-directory: ${{ env.TF_DIR }}

      # 6Ô∏è‚É£ Extract Terraform outputs
      - name: Extract Terraform outputs
        id: tf_output
        run: |
          terraform output -json > tf_output.json
          echo "EC2_PUBLIC_IP=$(jq -r .ec2_public_ip.value tf_output.json)" >> $GITHUB_ENV
          echo "ECR_URI=$(jq -r .ecr_repository_uri.value tf_output.json)" >> $GITHUB_ENV
          echo "ECR_REGISTRY=$(jq -r .ecr_repository_uri.value tf_output.json | cut -d'/' -f1)" >> $GITHUB_ENV
        working-directory: ${{ env.TF_DIR }}

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # 8Ô∏è‚É£ Authenticate Docker to ECR
      - name: Authenticate Docker to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} \
          | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      # 9Ô∏è‚É£ Tag and Push Docker image
      - name: Tag and Push Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}
          docker push ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # üîü Deploy Docker container to EC2
      - name: Deploy Docker container to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ env.EC2_PUBLIC_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: 22
          script: |
            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              sudo dnf update -y
              sudo dnf install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            # Export AWS credentials for ECR login
            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            export AWS_DEFAULT_REGION=${{ env.AWS_REGION }}

            # Login to ECR
            aws ecr get-login-password --region $AWS_DEFAULT_REGION | \
              sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

            # Stop and remove existing container if any
            sudo docker stop ${{ env.CONTAINER_NAME }} || true
            sudo docker rm ${{ env.CONTAINER_NAME }} || true

            # Pull latest Docker image
            sudo docker pull ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

            # Run the container
            sudo docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              -p ${{ env.HOST_PORT }}:${{ env.APP_PORT }} \
              --restart unless-stopped \
              ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Show live app URL
      - name: Show live app URL
        run: |
          echo "‚úÖ Deployment successful!"
          echo "App URL: http://${{ env.EC2_PUBLIC_IP }}:${{ env.HOST_PORT }}"
