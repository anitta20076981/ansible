name: Deploy JS App with Terraform and Docker

on:
  push:
    branches:
      - main

env:
  TF_DIR: terraform
  AWS_REGION: eu-north-1
  ECR_REPO_NAME: simple-js-app
  ECR_URI: 891089795316.dkr.ecr.eu-north-1.amazonaws.com/simple-js-app
  ECR_REGISTRY: 891089795316.dkr.ecr.eu-north-1.amazonaws.com
  DOCKER_IMAGE_TAG: latest
  CONTAINER_NAME: simple-js-app
  HOST_PORT: 80
  APP_PORT: 8090
  EC2_USER: ec2-user
  EC2_HOST: ${{ secrets.EC2_HOST }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # 4️⃣ Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_DIR }}

      # 5️⃣ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve \
            -var "project_name=${{ env.ECR_REPO_NAME }}" \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "ecr_repo_name=${{ env.ECR_REPO_NAME }}"
        working-directory: ${{ env.TF_DIR }}

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # 7️⃣ Authenticate Docker to ECR
      - name: Authenticate Docker to ECR
        run: |
          echo "Logging into AWS ECR..."
          aws ecr get-login-password --region ${{ env.AWS_REGION }} \
          | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      # 8️⃣ Tag and push Docker image
      - name: Tag and Push Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}
          docker push ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # 9️⃣ Deploy Docker container to EC2
      - name: Deploy Docker container to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: 22
          script: |
            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              sudo dnf update -y
              sudo dnf install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            # Login to ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} \
            | sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

            # Stop and remove existing container
            sudo docker stop ${{ env.CONTAINER_NAME }} || true
            sudo docker rm ${{ env.CONTAINER_NAME }} || true

            # Pull latest image
            sudo docker pull ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

            # Run container
            sudo docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              -p ${{ env.HOST_PORT }}:${{ env.APP_PORT }} \
              --restart unless-stopped \
              ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1️⃣0️⃣ Show live app URL
      - name: Show live app URL
        run: |
          echo "✅ Deployment successful!"
          echo "App URL: http://${{ env.EC2_HOST }}:${{ env.HOST_PORT }}"
