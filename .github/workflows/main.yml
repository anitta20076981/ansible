name: Deploy JS App with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPO_NAME: simple-js-app
      DOCKER_IMAGE_TAG: latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3ï¸âƒ£ Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # 4ï¸âƒ£ Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      # 5ï¸âƒ£ Import existing ECR repo if missing
      - name: Import ECR repository if missing
        run: |
          terraform state list | grep aws_ecr_repository.app_repo || \
          terraform import aws_ecr_repository.app_repo ${{ env.ECR_REPO_NAME }}
        working-directory: terraform

      # 6ï¸âƒ£ Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform

      # 7ï¸âƒ£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform

      # 8ï¸âƒ£ Login to ECR (on GitHub runner)
      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      # 9ï¸âƒ£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # ðŸ”Ÿ Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1ï¸âƒ£1ï¸âƒ£ Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1ï¸âƒ£2ï¸âƒ£ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Installing Docker (if not installed)..."
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing..."
              sudo dnf update -y
              sudo dnf install docker -y
              sudo systemctl start docker
              sudo systemctl enable docker
            else
              echo "Docker is already installed"
            fi

            export PATH=$PATH:/usr/bin:/usr/local/bin

            echo "Logging into ECR..."
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
              sudo docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

            echo "Pulling latest Docker image..."
            sudo docker pull ${{ secrets.ECR_REGISTRY }}/simple-js-app:latest

            echo "Stopping existing container (if any)..."
            sudo docker stop simple-js-app || true
            sudo docker rm simple-js-app || true

            echo "Running new container..."
            sudo docker run -d --name simple-js-app -p 80:3000 ${{ secrets.ECR_REGISTRY }}/simple-js-app:latest
