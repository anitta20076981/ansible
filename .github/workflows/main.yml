name: Deploy JS App with Terraform and Docker

on:
  push:
    branches:
      - main

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPO_NAME: simple-js-app
      DOCKER_IMAGE_TAG: latest
      EC2_USER: ec2-user
      EC2_HOST: ${{ secrets.EC2_HOST }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      # 5Ô∏è‚É£ Import existing ECR repository if missing
      - name: Import ECR repository if missing
        run: |
          terraform state list | grep aws_ecr_repository.app_repo || \
          terraform import aws_ecr_repository.app_repo ${{ env.ECR_REPO_NAME }}
        working-directory: terraform

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform

      # 7Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform

      # 8Ô∏è‚É£ Login to ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      # 9Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # üîü Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} \
          ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Push Docker image to ECR
      - name: Push Docker image
        run: docker push ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy Docker container to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              sudo dnf update -y
              sudo dnf install docker -y
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            sudo systemctl start docker

            # Login to ECR
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
              sudo docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

            # Pull latest Docker image
            sudo docker pull ${{ secrets.ECR_REGISTRY }}/simple-js-app:latest

            # Stop and remove old container
            sudo docker stop simple-js-app || true
            sudo docker rm simple-js-app || true

            # Run new container
            sudo docker run -d --name simple-js-app --restart always -p 80:3000 \
              ${{ secrets.ECR_REGISTRY }}/simple-js-app:latest

            # Optional: show last 20 logs for verification
            sudo docker logs simple-js-app | tail -n 20

      # 1Ô∏è‚É£3Ô∏è‚É£ Show EC2 public URL in workflow logs
      - name: Display EC2 URL
        run: |
          EC2_IP=$(aws ec2 describe-instances \
            --region ${{ secrets.AWS_REGION }} \
            --filters "Name=instance-state-name,Values=running" \
            --query "Reservations[*].Instances[*].PublicIpAddress" \
            --output text)
          echo "‚úÖ Your app is live at: http://$EC2_IP/"
