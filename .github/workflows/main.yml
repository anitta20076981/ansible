name: Deploy JS App with Terraform & ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPO_NAME: simple-js-app
      DOCKER_IMAGE_TAG: latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3Ô∏è‚É£ Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      # 5Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform

      # 6Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform

      # 7Ô∏è‚É£ Login to ECR
      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      # 8Ô∏è‚É£ Check if Docker image exists in ECR
      - name: Check if Docker image exists
        id: check_image
        run: |
          set -e
          IMAGE_EXISTS=$(aws ecr describe-images \
            --repository-name ${{ env.ECR_REPO_NAME }} \
            --image-ids imageTag=${{ env.DOCKER_IMAGE_TAG }} \
            --region ${{ secrets.AWS_REGION }} || echo "not-found")
          if [[ "$IMAGE_EXISTS" == "not-found" ]]; then
            echo "Image does not exist"
            echo "build=true" >> $GITHUB_ENV
          else
            echo "Image exists, skipping build"
            echo "build=false" >> $GITHUB_ENV
          fi

      # 9Ô∏è‚É£ Build Docker image if it doesn‚Äôt exist
      - name: Build Docker image
        if: env.build == 'true'
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # üîü Tag Docker image for ECR (only if built)
      - name: Tag Docker image
        if: env.build == 'true'
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Push Docker image to ECR (only if built)
      - name: Push Docker image
        if: env.build == 'true'
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy to ECS
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          cluster: ${{ secrets.ECS_CLUSTER_NAME }}
          service: ${{ secrets.ECS_SERVICE_NAME }}
          task-definition: terraform/ecs-task-def.json
          wait-for-service-stability: true
