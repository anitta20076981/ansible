name: Deploy JS App with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPO_NAME: simple-js-app
      DOCKER_IMAGE_TAG: latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3Ô∏è‚É£ Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      # 5Ô∏è‚É£ Import existing ECR repo if missing
      - name: Import ECR repository if missing
        run: |
          terraform state list | grep aws_ecr_repository.app_repo || \
          terraform import aws_ecr_repository.app_repo ${{ env.ECR_REPO_NAME }}
        working-directory: terraform

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform

      # 7Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform

      # 8Ô∏è‚É£ Login to ECR
      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      # 9Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # üîü Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Pulling latest Docker image..."
            docker pull ${{ secrets.ECR_REGISTRY }}/simple-js-app:latest
            echo "Stopping existing container (if any)..."
            docker stop simple-js-app || true
            docker rm simple-js-app || true
            echo "Running new container..."
            docker run -d --name simple-js-app -p 80:3000 ${{ secrets.ECR_REGISTRY }}/simple-js-app:latest
