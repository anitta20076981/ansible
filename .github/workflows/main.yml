name: Deploy JS App with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-north-1
      ECR_REPO_NAME: simple-js-app
      DOCKER_IMAGE_TAG: latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # 4Ô∏è‚É£ Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # 5Ô∏è‚É£ Import existing ECR repo if not in state
      - name: Import ECR repository if missing
        run: |
          terraform state list | grep aws_ecr_repository.app_repo || \
          terraform import aws_ecr_repository.app_repo ${{ env.ECR_REPO_NAME }}

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        run: terraform plan

      # 7Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # 8Ô∏è‚É£ Log in to ECR
      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      # 9Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # üîü Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}
