name: Deploy JS App via SSM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPO_NAME: simple-js-app
      DOCKER_IMAGE_TAG: latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # 4️⃣ Login to ECR
      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      # 5️⃣ Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} \
          ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

      # 6️⃣ Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}

      # 7️⃣ Update EC2 container via SSM (no PEM key needed)
      - name: Update EC2 container via SSM
        uses: aws-actions/aws-ssm-run-command@v1
        with:
          targets: "i-0b60ebc87bb72baa2"        # Your EC2 instance ID
          document-name: "AWS-RunShellScript"
          parameters: |
            commands:
              - echo "Logging into ECR..."
              - aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
                docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}
              - echo "Pulling latest Docker image..."
              - docker pull ${{ secrets.ECR_REGISTRY }}/simple-js-app:latest
              - echo "Stopping old container..."
              - docker stop simple-js-app || true
              - docker rm simple-js-app || true
              - echo "Running new container..."
              - docker run -d --name simple-js-app -p 3000:3000 ${{ secrets.ECR_REGISTRY }}/simple-js-app:latest
