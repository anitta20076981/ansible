name: Deploy Node.js App

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: eu-north-1
  IMAGE_REPO: simple-js-app
  ECR_REGISTRY: 473550160103.dkr.ecr.eu-north-1.amazonaws.com  # Replace with your ECR URL
  ANSIBLE_PRIVATE_KEY: ${{ secrets.ANSIBLE_PRIVATE_KEY }}      # Private key for SSH

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 0Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 1Ô∏è‚É£ Install Ansible
      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible python3-pip
          pip3 install boto3  # required for AWS modules

      # Step 2Ô∏è‚É£ Setup SSH key for Ansible
      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${ANSIBLE_PRIVATE_KEY}" > ~/.ssh/my-key.pem
          chmod 600 ~/.ssh/my-key.pem

      # Step 3Ô∏è‚É£ Run Ansible playbook for local/EC2 setup
      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/hosts.ini ansible/deploy-nodejs-app.yml

      # Step 4Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 5Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # Step 6Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # Step 7Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # Step 8Ô∏è‚É£ Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 9Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_REPO }}:$IMAGE_TAG .
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_REPO }}:$IMAGE_TAG ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_REPO }}:latest

      # Step üîü Push Docker image to ECR
      - name: Push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_REPO }}:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_REPO }}:latest

      # Step 1Ô∏è‚É£1Ô∏è‚É£ Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      # Step 1Ô∏è‚É£2Ô∏è‚É£ Apply Kubernetes manifests
      - name: Deploy to EKS
        run: |
          kubectl apply -f kubernetes/deployment.yaml
          kubectl apply -f kubernetes/service.yaml
